version: '3.8'

services:
  server:
    build: ./server
    ports:
      - '3001:3001'
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=gabriele
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=library_v2
    depends_on:
      - db
    restart: always

  client:
    build: ./client
    ports:
      - '80:80'
    restart: always

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: <your_root_password>
      MYSQL_USER: <your_db_user>
      MYSQL_PASSWORD: <your_db_password>
      MYSQL_DATABASE: <your_db_name>
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
